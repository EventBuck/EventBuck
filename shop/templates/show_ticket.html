<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
<meta charset="utf-8">
<title>{% block title%}{% endblock %}</title>
<meta name="description" content="">
<meta name="author" content="Aristote Diasonama">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Le styles -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}

.head {
	text-align: center;
}
</style>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="../assets/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="../assets/ico/favicon.png">
{% endblock %}
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="/shop/"><img
					src="/shop/static/img/logo1.png" width="70" height="70"
					alt="Ojo-Ticket" /></a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						{% block navbar %}
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li> {% endblock %}
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">
		<br>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2"></div>
				<div class="span8">
					<div class="hero-unit">
						<h2 class="head">TYPE OF TICKET</h2>
						<h4 class="head">Details</h4>
						<p class="head">Debut Vente - Fin Vente</p>
						<div class="control-group">
							<h4>Prix:</h4>
							<div class="controls"></div>
						</div>
						<div class="control-group">
							<h4>Quantite:</h4>
							<div class="controls"></div>
						</div>
						<div class="control-group">
							<h4>Vendu:</h4>
							<div class="controls"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
