{% extends "authenticate.html" %}
{% block content %}
<div id="facebook-landing-page">
<h1 data-title="Bienvenue dans Eventbuck"> <a href="#"> Bienvenue dans Eventbuck </a> </h1>
<div class="well text-center transparent" id="inner_div">
<div>
<h4> Salut {{user.get_name()}},  choisis un nouveau mot de passe </h4>

<div id = "reset-password-message" class="alert" style="display:none;">
  
</div>



</div>
<div>
<form method="post" onSubmit="reset_password(); return false;" id="reset-password-form">

<div class="control-group">

                <div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span>
                 <input type="hidden" name="t" value="{{ token }}">
                 <input type="password" id="inputPassword"
          placeholder="Nouveau mot de passe" name="password" value="" required pattern=".{5,}" title="Votre mot de passe doit avoir 5 charactères minimums"><br/>
                 </div>
          </div>
<div class="control-group" style="margin-bottom:4px;">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input id="confirm_password" type="password" placeholder="Confirmer votre mot de passe" name="confirm_password" required pattern=".{5,}" title="Votre mot de passe doit avoir 5 charactères minimums"><br/>
                
              </div>
                 </div>

                 
                 <div class="clearfix"><button class="btn btn-primary" type="submit"><i class="icon-chevron-right icon-white"></i>Terminé</button></div>
                 
</form>

</div>
</div> 
</div>
{% endblock %}
