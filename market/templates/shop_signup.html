{% block content %}
<div  id="blockall" class="row-fluid transparent">
		<!-- Div premier starts-->
         <div class="row-fluid">
         <div class="span3"></div>
             <div id="signupform" class="span6 well form-box">
    <br>
	<form action="/shop/signup" method="post"
		onSubmit="return FormValidation();">
          <center><h4>Vous avez deja un compte ?</h4></center>
        <div class="row-fluid">
		<div class="span2"></div>

        </div>
        <hr>
        <center><h4>Enregistrer Votre Association Maintenant.</h4></center>
			<div class="row-fluid">
            	<div class="input-prepend span6">
                <span class="add-on"><i class="icon-envelope"></i></span>
                <div class="span2"></div>
                    <input class="span10" type="email" name="email" required
                        id="emailget" placeholder="Entrez Votre email"/>
                        <input class="span10" type="email" name="confirm_email" required
					id="confmail" onblur="blurevent2()" placeholder="Confirmez Votre email"/>
                  </div>
                             	
            </div>
            <div id="mail">
					<span class="help-inline">email not Matching</span>
				</div><br>

		<div class="row-fluid">
        	<div class="input-prepend span6">
            	<span class="add-on"><i class="icon-lock"></i></span>
                 <div class="span2"></div>
                <input class="span10" type="password" name="password" required
					id="pass" placeholder="Entrez votre mot de passe" />
                    <input class="span10" type="password" name="confirm_password"
					required onblur="blurevent()" id="confpwd" placeholder="Confirmez votre mot de passe" />
            </div>
            
        </div>
        <div id="pwd">
					<span class="help-inline">Password not Matching</span>
				</div><br>
		<div class="row-fluid">
         <div class="span1"></div>
        	<div class="span10">
				<input class="span12" type="text" name="name"
					placeholder="Entrez le nom de votre organisation" required />
            </div>
		</div><br>
		<div class="row-fluid">
         <div class="span1"></div>
			<div class="span10">
				<textarea class="span12" rows="5" cols="4" name="description"
					required
					placeholder="Entrez une petite description de votre organisation"></textarea>
			</div>
		</div>

		<div class="row-fluid">
         <div class="span1"></div>
			<div class="controls span10">
				<input class="span12" type="tel" name="telephone" placeholder="Numero de telephone"/>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2"></div>
				<label class="span10 checkbox text-left"> <input
					type="checkbox" name="agree" value=1 required
					id="checkboxcondition">J'accepte les conditions
					d'utilisation d'EventBuck.
				</label> 
			
		</div>
        <div class="row-fluid">
        	<div class="span2"></div>
            <button type="submit" class="btn btn-primary span8" onClick="subm()">Cr√©er
					compte</button>
        </div>

	</form>

</div>
<!-- end of signup form-->
             <div class="span2"></div>
    	</div>
    <!-- -->
</div>


{% endblock %}
{% block script %}
<script type="text/javascript">
//function to check if password matches
//each variable validate one option, email, password and conditions
var validateMail=false;
var validatePwd=false;
function blurevent(){
	var pwd=document.getElementById('pass').value
	var confpwd=document.getElementById('confpwd').value
	
	if (pwd!=confpwd){
		document.getElementById('pwd').style.display="block";
		validatePwd=false;
	}
	else{
		document.getElementById('pwd').style.display="none";
		validatePwd=true;
	}

}
//function to check if email matches
function blurevent2(){
	var email=document.getElementById('emailget').value
	var confmail=document.getElementById('confmail').value
	if (email!=confmail){
		document.getElementById('mail').style.display="block";
		validateMail=false;
	}
	else{
		document.getElementById('mail').style.display="none";	
		validateMail=true;
	}
}
//function to submit if all validate are true
function FormValidation(){
	if (validateMail==true && validatePwd==true){
		return true;
	}
	else{
		return false;
	}
}
</script>
{% endblock%}
